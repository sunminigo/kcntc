@@include('../include/head.html', { title: 'Find User Info' })

    <div class="container_wrap">
        @@include('../include/control_btns.html', { isBack: true, isHome: false, isSearch: false })

        <!-- 아이디 찾기의 경우 -->
        <p class="info_txt">회원 아이디 찾기 서비스입니다.<br/>아래 정보를 정확히 입력해주세요.</p>

        <div class="find_box">
