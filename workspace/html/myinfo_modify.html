@@include('../include/head.html', { title: 'Modify MyInfo' })
<div class="wrapper page_mypage">
    <div class="container_wrap">
        <div class="title">
          <h2>내정보 수정</h2>
          @@include('../include/control_btns.html', { isBack: true, isHome: false, isSearch: false })
        </div>

        <div class="user_info">
          <div class="thumbnail">
            <i class="ph-user-thin"></i>
          </div>
          <p class="name">홍길동</p>
        </div>

        <form class="modify_form">
          <div class="pw_form">
            <label for="userPw">현재 비밀번호</label>
            <input type="password" id="userPw" class="user_pw"/>
          </div>
          <div class="pw_form">
            <label for="usePw">새 비밀번호</label>
            <input type="password" id="usePw" class="use_pw"/>
          </div>
          <div class="pw_form">
            <label for="usePwChk">새 비밀번호 확인</label>
            <input type="password" id="usePwChk" class="use_pw_chk"/>
          </div>
          <div>
            <label for="userPhone">연락처</label>
            <input type="text" id="userPhone" class="user_phone"/>
          </div>
          <div>
            <label for="userEmail">이메일</label>
            <input type="text" id="userEmail" class="user_email"/>
          </div>

          <button type="submit" class="btn_agree">수정</button>
        </form>
    </div>
</div>
@@include('../include/footer.html')
