<div class="wrapper page_parking">
  <div class="sub_header">
		<button type="button" class="btn_back" onclick="history.back(); return false;">
			<i class="ph-caret-left-thin"></i>
		</button>
    엑스포주차장 관리
	</div>
  <div class="container_wrap parking">
    <h2 class="parking-title">
      1주차장
    </h2>
    <div class="parking-item">
      <div class="parking-item__line1">
        <span>대형</span>
        <img src="../assets/images/yeongju/icons/bus.png" alt="icon bus" />
        <span>주차대수 : 102대</span>
      </div>
      <div class="parking-item__line2">
        <div>
          <p class="state state-step1 active">원 활</p>
          <p>70% 이하</p>
        </div>
        <div>
          <p class="state state-step2">혼 잡</p>
          <p>70~90%</p>
        </div>
        <div>
          <p class="state state-step3">만 차</p>
          <p>90~100%</p>
        </div>
      </div>
    </div>
    <div class="parking-item">
      <div class="parking-item__line1">
        <span>소형</span>
        <img src="../assets/images/yeongju/icons/car.png" alt="icon car" />
        <span>주차대수 : 102대</span>
      </div>
      <div class="parking-item__line2">
        <div>
          <p class="state state-step1 active">원 활</p>
          <p>70% 이하</p>
        </div>
        <div>
          <p class="state state-step2">혼 잡</p>
          <p>70~90%</p>
        </div>
        <div>
          <p class="state state-step3">만 차</p>
          <p>90~100%</p>
        </div>
      </div>
    </div>
  </div>
</div>
