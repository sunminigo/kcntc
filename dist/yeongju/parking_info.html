<div class="wrapper page_parking">
  <div class="sub_header">
		<button type="button" class="btn_back" onclick="history.back(); return false;">
			<i class="ph-caret-left-thin"></i>
		</button>
    엑스포주차장 안내
	</div>
  <div class="container_wrap parking">
    <div class="parking-map">
      <img src="../assets/images/yeongju/map.png" alt="주차장 안내 지도">
    </div>
    <h2 class="parking-title">
      1주차장
    </h2>
    <div class="parking-item-box">
      <div class="parking-items">
        <div class="parking-item">
          <div>
            <div class="group">대형<img src="../assets/images/yeongju/icons/bus.png" alt="icon bus" /></div>
            <div><span>주차대수 : 102대</span></div>
            <div>현재상황 : <span class="state state-step1 active">원 활</span></div>
          </div>
        </div>
        <div class="parking-item">
          <div>
            <div class="group">소형<img src="../assets/images/yeongju/icons/car.png" alt="icon car" /></div>
            <div><span>주차대수 : 102대</span></div>
            <div>현재상황 : <span class="state state-step2 active">혼 잡</span></div>
          </div>
        </div>
      </div>
      <p class="parking-place">주소 : 영주시 풍기읍 풍기리 1234 풍기노인전문요양원 앞</p>
    </div>

    <h2 class="parking-title">
      2주차장
    </h2>
    <div class="parking-item-box">
      <div class="parking-items">
        <div class="parking-item">
          <div>
            <div class="group">대형<img src="../assets/images/yeongju/icons/bus.png" alt="icon bus" /></div>
            <div>불가</div>
          </div>
        </div>
        <div class="parking-item">
          <div>
            <div class="group">소형<img src="../assets/images/yeongju/icons/car.png"
                   alt="icon car" /></div>
            <div><span>주차대수 : 102대</span></div>
            <div>현재상황 : <span class="state state-step3 active">만 차</span></div>
          </div>
        </div>
      </div>
      <p class="parking-place">주소 : 영주시 풍기읍 풍기리 1234 풍기노인전문요양원 앞</p>
    </div>
  </div>
</div>
